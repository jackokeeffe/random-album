<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random album</title>
    <script src="https://kit.fontawesome.com/8c8c505dd2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="display.js"></script>
    <link rel="shortcut icon" href="https://cdn.glitch.global/134f118f-cd74-4e83-ab80-420968d3a8e3/favicon.png?v=1645753442932" />
</head>

<body>
    <div class="album-info">
        <h3 id="album_name"><i class="fas fa-compact-disc"></i> </h3>
        <h4 id="artist"><i class="fas fa-user-edit"></i> </h4>
        <p id="releasedate"><i class="fas fa-calendar"></i> </p>
        <p id="avg_rating"><i class="fas fa-star"></i> </p>
        <p id="total_rating"><i class="fas fa-users"></i> </p>
        <p id="pr_genres"><i class="fas fa-music"></i> </p>
        <p id="tags"><i class="fas fa-tags"></i> </p>
    </div>
    <div id="image">
        <img id='album-cover' src="" alt="">
    </div>

</body>

</html>
